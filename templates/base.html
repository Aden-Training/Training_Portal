<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Prototype</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/master.css')}}">
  </head>
  <body>
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-4 col-sm-2">
          <a href="https://www.adentraining.co.uk/">
            <h3 class="headerText">Aden Training</h3>
          </a>
        </div>
        <div class="col-md-4 col-sm-2">
          <a href="https://www.adentraining.co.uk/">
            <img src="{{url_for('static', filename = 'img/adenFlame_white.png')}}" alt="imageHead" style="width:136.5px;height:109.5px;" class="headerImage">
          </a>
        </div>
        <div class="col-md-4 col-sm-2">
          {% if session['user'] %}
          <p>Welcome {{session['user']}}</p>
          <a href="/logout">Logout</a>
          {% endif %}
        </div>
      </div>
    </div>
    <div class="navigationBar">
      <div class="row">
        <ul>
          <li><a class="active" href="#home">My Account</a></li>
          <li><a href="/findcourse">Find a course</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    {% block content %}

    {% endblock %}
  </body>
</html>
