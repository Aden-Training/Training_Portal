{% extends "base.html" %}
{% block content %}


<div class="container">
    <h3>Courses</h3>
        {% for course in courses %}
        
        <div class="course">
            <h4>{{course.course_name}}</h4>
            <p>{{course.description}}</p>
            <a href="/peoplebooked/{{course.course_name}}"><p>People booked on this course</p></a>
            <form action="/removecourse/{{course.id}}" method="POST">
                <button type="submit" class="btn btn-default">Remove Course <span class="glyphicon glyphicon-remove"></span></button>
            </form>
             
        </div>

        {% endfor %}
</div>
{% endblock %}
